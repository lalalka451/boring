<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candy Crush Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>ğŸ­ Candy Crush ğŸ­</h1>
            <div class="game-info">
                <div class="score-container">
                    <span class="label">Score:</span>
                    <span id="score">0</span>
                </div>
                <div class="moves-container">
                    <span class="label">Moves:</span>
                    <span id="moves">30</span>
                </div>
                <div class="level-container">
                    <span class="label">Level:</span>
                    <span id="level">1</span>
                </div>
            </div>
        </header>

        <main class="game-main">
            <div class="game-board-container">
                <div id="game-board" class="game-board">
                    <!-- Grid will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="game-sidebar">
                <div class="target-score">
                    <h3>Target Score</h3>
                    <div id="target-score">1000</div>
                </div>
                
                <div class="power-ups">
                    <h3>Power-ups</h3>
                    <div class="power-up" id="bomb-power" data-type="bomb">
                        ğŸ’£ <span>Bomb</span>
                        <div class="count">3</div>
                    </div>
                    <div class="power-up" id="rainbow-power" data-type="rainbow">
                        ğŸŒˆ <span>Rainbow</span>
                        <div class="count">2</div>
                    </div>
                </div>

                <button id="restart-btn" class="restart-btn">ğŸ”„ Restart</button>
                <button id="hint-btn" class="hint-btn">ğŸ’¡ Hint</button>
            </div>
        </main>

        <div id="game-over-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="game-over-title">Game Over!</h2>
                <p id="game-over-message">You've run out of moves!</p>
                <div class="final-score">
                    Final Score: <span id="final-score">0</span>
                </div>
                <div class="modal-buttons">
                    <button id="play-again-btn" class="btn primary">Play Again</button>
                    <button id="close-modal-btn" class="btn secondary">Close</button>
                </div>
            </div>
        </div>

        <div id="level-complete-modal" class="modal hidden">
            <div class="modal-content">
                <h2>ğŸ‰ Level Complete! ğŸ‰</h2>
                <p>Congratulations! You've reached the target score!</p>
                <div class="bonus-score">
                    Bonus: <span id="bonus-score">0</span>
                </div>
                <div class="modal-buttons">
                    <button id="next-level-btn" class="btn primary">Next Level</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Particle effects container -->
    <div id="particles-container"></div>

    <script src="script.js"></script>
</body>
</html>
